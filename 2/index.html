<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
     
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      
      <img src="img1.png" alt="Balão de avaliação com estrelas ">
    </header>
    <form>
    <!--Cabecalho do form-->
        <fieldset>

          <div class="top">
            <legend class="top-legend"> Informações pessoais </legend>
          </div>
          <div class="main">

            <div class="col-2">
              <div class="org">
                <label for="name">Nome</label>
                <input type="text" id="name"/>
              </div>
              <div class="org">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" id="Sobrenome"/>
              </div>  
            </div>

            <div class="org">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required/>
            </div>

            <>
              <!-- Style para os fields seguintes-->
              <legend class="style">Informações do mentor        
              </legend>

              <div class="org " style="margin-top: 31px;">
                <label for="Mentor">Selecione o seu mentor</label>
                <select id="Mentor">
                  <option value="Myke">Myke</option>
                  <option value="Ana">Ana</option>
                  <option value="Adriano">Adriano</option>
                </select>
              </div>


              <div class="org">
                <label for="Fed">Feedback sobre o mentor</label>
                <textarea id="Fed" cols="30" rows="10"></textarea>
              </div>

              <div class="org-2">
                <input type="checkbox" id="box" class="box">
                <label for="box"  style="margin-top:0 ;">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>

              <fieldset>
                <legend class="style">Agendando próxima mentoria     
                </legend>

                <div class="col-2">
                  <div class="org">
                    <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="Date">
                  </div>
                  <div class="col-3">
                    <div class="org">
                      <label for="begin">Das</label>
                      <input type="time" id="begin"></input>
                    </div>
                    <div class="org">
                      <label for="end">Até</label>
                      <input type="time" id="begin"></input>
                      
                    </div>
                  </div>
                </div>
                
              </fieldset>
              
              <input type="submit" class="button" value="SALVAR">
              
            </fieldset>
            
            
            

          </div>
    
        </fieldset>
        
    </form>
  </div>
</body>
</html>
